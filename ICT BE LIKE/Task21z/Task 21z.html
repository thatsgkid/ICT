<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 21z</title>
    <link rel="stylesheet" type="text/css" href="tablestyle.css" />
  </head>
  <body>
    <table
      border="1"
      width="80%"
      style="
        margin-left: auto;
        margin-right: auto;
        border-collapse: collapse;
        border: solid 4px;
      "
    >
      <caption>
        Fruit Sales
      </caption>
      <thead>
        <tr height="60px">
          <th width="75%">Fruit</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Apple</td>
          <td>$1230</td>
        </tr>
        <tr>
          <td>Orange</td>
          <td>$780</td>
        </tr>
        <tr>
          <td>Pear</td>
          <td>$240</td>
        </tr>
        <tr>
          <td>Banana</td>
          <td>$4235</td>
        </tr>
        <tr>
          <td>Lemon</td>
          <td>$75</td>
        </tr>
      </tbody>
      <tfoot>
        <tr height="40px">
          <td>Total</td>
          <td>$6560</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
